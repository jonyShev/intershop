<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Витрина товаров</title>
    <meta charset="UTF-8">
</head>

<body>
<!-- NAVBAR -->
<div style="position:sticky;top:0;background:#f7f7f7;padding:8px 12px;border-bottom:1px solid #ddd;display:flex;gap:16px;align-items:center;justify-content:space-between">
    <div>
        <a href="/main/items"><b>ГЛАВНАЯ</b></a>
    </div>

    <!-- для гостя -->
    <div sec:authorize="isAnonymous()" style="display:flex;gap:16px;align-items:center">
        <a th:href="@{/login}"><b>Войти</b></a>
    </div>

    <!-- для авторизованного -->
    <div sec:authorize="isAuthenticated()" style="display:flex;gap:16px;align-items:center">
        <a href="/orders"><b>ЗАКАЗЫ</b></a>
        <a href="/cart/items"><b>КОРЗИНА</b></a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <th:block th:replace="csrf :: csrf"></th:block>
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>

<!-- Временная отладка статуса (можно убрать позже) -->
<div sec:authorize="isAnonymous()" style="color:#888;margin:8px 12px;">[Гость]</div>
<div sec:authorize="isAuthenticated()" style="color:#888;margin:8px 12px;">[В системе]</div>


<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <form>
                <p>
                    <label for="search">Найти: </label>
                    <input id="search" style="width:300px;" name="search" th:value="${search}">
                    <button name="action">&#128269;</button>
                </p>
                <p>
                    <label for="sort">Сортировка: </label>
                    <select id="sort" name="sort" onchange="this.form.submit()">
                        <option value="NO" th:selected="${sort=='NO'}">нет</option>
                        <option value="ALPHA" th:selected="${sort=='ALPHA'}">по алфавиту</option>
                        <option value="PRICE" th:selected="${sort=='PRICE'}">по цене</option>
                    </select>
                </p>
                <p>
                    <label for="pageSize">Число товаров: </label>
                    <select id="pageSize" name="pageSize" onchange="this.form.submit()">
                        <option value="5" th:selected="${paging.pageSize==5}">5</option>
                        <option value="10" th:selected="${paging.pageSize==10}">10</option>
                        <option value="20" th:selected="${paging.pageSize==20}">20</option>
                        <option value="50" th:selected="${paging.pageSize==50}">50</option>
                        <option value="100" th:selected="${paging.pageSize==100}">100</option>
                    </select>
                </p>
                <p>
                    <button th:if="${paging.hasPrevious}" name="pageNumber" th:value="${paging.pageNumber-1}">&lt;
                    </button>
                    <span th:text="${'Страница: '+paging.pageNumber}"></span>
                    <button th:if="${paging.hasNext}" name="pageNumber" th:value="${paging.pageNumber+1}">&gt;</button>
                </p>
            </form>
        </td>
    </tr>
    <tr th:each="itemsRow : ${items}">
        <td th:each="item : ${itemsRow}">
            <table>
                <tr>
                    <td>
                        <a th:href="${'/items/'+item.getId()}">
                            <img width="300" height="300" th:src="${'http://localhost:8080'+item.getImgPath()}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${item.getTitle()}"></b>
                    </td>
                    <td>
                        <b th:text="${item.getPrice()}+' руб.'"></b>
                    </td>
                </tr>
                <tr>
                    <td th:text="${item.getDescription()}"></td>
                </tr>
                <tr>
                    <td>
<!--                        <form th:action="@{|/items/${item.id}|}" method="post" sec:authorize="isAuthenticated()">-->
                        <form th:action="@{|/main/items/${item.id}|}" method="post" sec:authorize="isAuthenticated()">
                            <th:block th:replace="csrf :: csrf"></th:block>
                            <button name="action" value="MINUS">-</button>
                            <span th:text="${item.getCount()}"></span>
                            <button name="action" value="PLUS">+</button>
                            <button name="action" value="PLUS" th:if="${item.getCount()==0}" style="float:right;">В корзину</button>

<!--                            <button name="action" value="PLUS" th:disabled="${item.getCount==0}" style="float:right;">В корзину</button>-->
                        </form>

                        <!-- Для анонима вместо кнопок можно показать заглушку: -->
                        <div sec:authorize="isAnonymous()">
                            <a th:href="@{/login}">Войдите, чтобы добавить в корзину</a>
                        </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>

</html>
