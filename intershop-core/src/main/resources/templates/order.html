<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Заказ</title>
    <meta charset="UTF-8">
</head>

<body>
<!-- NAVBAR -->
<div style="position:sticky;top:0;background:#f7f7f7;padding:8px 12px;border-bottom:1px solid #ddd;display:flex;gap:16px;align-items:center;justify-content:space-between">
    <div>
        <a href="/main/items"><b>ГЛАВНАЯ</b></a>
    </div>

    <!-- для гостя -->
    <div sec:authorize="isAnonymous()" style="display:flex;gap:16px;align-items:center">
        <a th:href="@{/login}"><b>Войти</b></a>
    </div>

    <!-- для авторизованного -->
    <div sec:authorize="isAuthenticated()" style="display:flex;gap:16px;align-items:center">
        <a href="/orders"><b>ЗАКАЗЫ</b></a>
        <a href="/cart/items"><b>КОРЗИНА</b></a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <th:block th:replace="csrf :: csrf"></th:block>
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>

<!-- Временная отладка статуса (можно убрать позже) -->
<div sec:authorize="isAnonymous()" style="color:#888;margin:8px 12px;">[Гость]</div>
<div sec:authorize="isAuthenticated()" style="color:#888;margin:8px 12px;">[В системе]</div>
<h1 style="text-align:center" th:if="${newOrder}">Поздравляем! Успешная покупка! &#128578;</h1>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr>
        <td>
            <h2 th:text="${'Заказ №'+order.id}"></h2>
        </td>
    </tr>
    <tr th:each="orderItem : ${orderItems}">
        <td>
            <table>
                <tr>
                    <td>
                        <a th:href="${'/items/'+orderItem.itemId}">
                            <img width="300" height="300" th:src="${'http://localhost:8080'+orderItem.imgPath}">
                        </a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${orderItem.title}"></b>
                    </td>
                    <td>
                        <b th:text="${orderItem.count}+' шт.'"></b>
                    </td>
                    <td>
                        <b th:text="${orderItem.price*orderItem.count}+' руб.'"></b>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <h3 th:text="${'Сумма: '+order.totalSum}+' руб.'"></h3>
        </td>
    </tr>
</table>
</body>

</html>
