<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Заказы</title>
    <meta charset="UTF-8">
</head>

<body>
<!-- NAVBAR -->
<div style="position:sticky;top:0;background:#f7f7f7;padding:8px 12px;border-bottom:1px solid #ddd;display:flex;gap:16px;align-items:center;justify-content:space-between">
    <div>
        <a href="/main/items"><b>ГЛАВНАЯ</b></a>
    </div>

    <!-- для гостя -->
    <div sec:authorize="isAnonymous()" style="display:flex;gap:16px;align-items:center">
        <a th:href="@{/login}"><b>Войти</b></a>
    </div>

    <!-- для авторизованного -->
    <div sec:authorize="isAuthenticated()" style="display:flex;gap:16px;align-items:center">
        <a href="/orders"><b>ЗАКАЗЫ</b></a>
        <a href="/cart/items"><b>КОРЗИНА</b></a>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <th:block th:replace="csrf :: csrf"></th:block>
            <button type="submit">Выйти</button>
        </form>
    </div>
</div>

<!-- Временная отладка статуса (можно убрать позже) -->
<div sec:authorize="isAnonymous()" style="color:#888;margin:8px 12px;">[Гость]</div>
<div sec:authorize="isAuthenticated()" style="color:#888;margin:8px 12px;">[В системе]</div>

<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="order : ${orders}">
        <td>
            <h2>
                <a th:text="${'Заказ №'+order.id}" th:href="${'/orders/'+order.id}"></a>
            </h2>
            <table>
                <tr th:each="orderItem : ${order.orderItems}">
                    <td th:text="${orderItem.title+' ('+orderItem.count+' шт.) '+(orderItem.price*orderItem.count)+' руб.'}"></td>
                </tr>
            </table>
            <p>
                <b th:text="${'Сумма: '+order.totalSum}+' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
